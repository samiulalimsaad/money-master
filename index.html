<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dollar Bank</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="py-8">
            <h1
                class="flex items-center justify-center text-4xl font-bold text-blue-500"
            >
                Dollar Bank
                <span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                </span>
            </h1>
        </header>
        <!-- Main Section -->
        <main class="container mx-auto px-10">
            <section
                class="grid grid-col-1 sm:grid-cols-2 gap-8 justify-center items-center"
            >
                <div class="flex items-center justify-center">
                    <img
                        class="w-full rounded-lg"
                        src="images/money.jpg"
                        alt="Money"
                    />
                </div>
                <div class="bg-slate-50 flex justify-center py-10">
                    <div>
                        <div>
                            <div
                                id="errorMessageSection"
                                class="text-xl bg-red-300 text-red-900 py-2 px-4 rounded-lg flex justify-between items-center"
                            >
                                <span id="errorMessage"> error message </span>
                                <button id="errorCloseButton" class="text-bold">
                                    X
                                </button>
                            </div>
                            <h2 class="text-2xl font-medium text-center my-4">
                                Income
                            </h2>
                            <div class="flex justify-between items-center">
                                <label class="text-right" for="income"
                                    >Income:</label
                                >
                                <input
                                    class="py-1 px-2 rounded-sm ml-2 bg-slate-200 text-slate-900 border-2 border-slate-300"
                                    type="text"
                                    name="income"
                                    id="income"
                                />
                            </div>
                        </div>

                        <div class="py-10">
                            <h2 class="text-2xl font-medium text-center pb-4">
                                Expenses
                            </h2>
                            <div class="text-center">
                                <div
                                    class="flex justify-between items-center py-2"
                                >
                                    <label class="text-right" for="food"
                                        >Food:</label
                                    >
                                    <input
                                        class="py-1 px-2 rounded-sm ml-2 bg-slate-200 text-slate-900 border-2 border-slate-300"
                                        type="text"
                                        name="food"
                                        id="food"
                                    />
                                </div>
                                <div
                                    class="flex justify-between items-center py-2"
                                >
                                    <label class="text-right" for="rent"
                                        >Rent:</label
                                    >
                                    <input
                                        class="py-1 px-2 rounded-sm ml-2 bg-slate-200 text-slate-900 border-2 border-slate-300"
                                        type="text"
                                        name="rent"
                                        id="rent"
                                    />
                                </div>
                                <div
                                    class="flex justify-between items-center py-2"
                                >
                                    <label class="text-right" for="clothes"
                                        >Clothes:</label
                                    >
                                    <input
                                        class="py-1 px-2 rounded-sm ml-2 bg-slate-200 text-slate-900 border-2 border-slate-300"
                                        type="text"
                                        name="clothes"
                                        id="clothes"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- Calculate section -->
                        <div class="text-center">
                            <div class="flex justify-center items-center my-4">
                                <button
                                    id="calculate-button"
                                    class="py-3 px-8 uppercase bg-indigo-500 text-white rounded-md hover:bg-indigo-600 active:bg-indigo-900"
                                >
                                    Calculate
                                </button>
                            </div>
                            <div class="text-xl font-medium py-4">
                                <h3>
                                    Total Expenses:
                                    <span id="totalExpenses">000</span>
                                </h3>
                                <h3>Balance: <span id="balance">000</span></h3>
                            </div>
                            <div class="flex justify-center items-center py-2">
                                <div>
                                    <label class="" for="save">Save:</label>
                                    <input
                                        class="py-1 px-2 rounded-sm ml-2 bg-slate-200 text-slate-900 border-2 border-slate-300 w-1/5"
                                        type="text"
                                        name="save"
                                        id="save"
                                    />
                                    <span class="px-2">%</span>
                                    <button
                                        id="save-button"
                                        class="py-3 px-8 uppercase bg-indigo-500 text-white rounded-md hover:bg-indigo-600 active:bg-indigo-900"
                                    >
                                        save
                                    </button>
                                </div>
                            </div>
                            <div class="text-xl font-medium py-4">
                                <h3 class="py-2">
                                    Saving Amount:
                                    <span id="savingAmount">000</span>
                                </h3>
                                <h3 class="py-2">
                                    Remaining Amount:
                                    <span id="remainingAmount">000</span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
